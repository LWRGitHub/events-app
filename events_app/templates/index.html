{% extends 'base.html' %}

{% block content %}

<h1>Events</h1>

<a href="/create">+ New Event</a>

<!-- 
    Uses the event objects to display the correct information 
-->
{% for event in events %}
<div class="event-container">
    <h3><a href="/event/1">{{events.title}}</a></h3>
    <p><strong>Date and Time:</strong> {{event.date_and_time}}</p>
    <p><strong>Description:</strong> {{event.description}}</p>
    <p class="small-text">
        {{len(event.guest)}} attending
    </p>
</div>
{% endfor %}

{% endblock %}
